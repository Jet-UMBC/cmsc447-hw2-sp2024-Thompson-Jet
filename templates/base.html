<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{ title }}{% else %}Jet's Website{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/jetStyle.css">
  </head>
  <body class="dark-bg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Global Navbar-->
    <nav class="navbar navbar-expand-lg dark-nav-bg">
      <div class="container-fluid">
        <a class="navbar-brand dark-text" href="{{ url_for('home.index') }}">Home</a>
        <button class="navbar-toggler dark-nav-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapsable" aria-controls="navbarCollapsable" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapsable">
          <a class="nav-item btn btn-info" href="{{ url_for('add.index') }}">Add</a>
        </div>
      </div>
    </nav>
    <!--End Navbar-->

    <body class="dark-bg">
      {% block body %}{% endblock %}
    </body>
  </body>
</html>
